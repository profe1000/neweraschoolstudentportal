<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
 var onlineregstatus=false;
  function payWithPaystack(myemail,myname,myphone,amount){
    var handler = PaystackPop.setup({
      key: 'pk_live_30cc0bc7ed95c31694ec2a4b6b866a29e74437b2',
      email: myemail,
      amount: amount,
      currency: "NGN",
      metadata: {
         custom_fields: [
            {
                display_name: myname,
                variable_name: "mobile_number",
                value: myphone
            }
         ]
      },
      callback: function(response){
          alert('success. transaction ref is ' + response.reference);
          onlineregstatus=true;
      },
      onClose: function(){
          alert('Payment Cancelled.');
      }
    });
    handler.openIframe();
  }

function getonlineregstatus(){
  return  onlineregstatus;
}
